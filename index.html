<html lang="en">
<head>

<body>
    <header>
        <div class="olamundo">
            <h2> &quot; OLÁ MUNDO! &quot;</h2>
        </div>

    </header>
        <script src="script.js"></script>
        <div id="site">
        <div id="conteudo-left">
            <nav class="tabela">
                <h2>Linguagens</h2>
                <input type="text" id="pesquisa" onkeyup="pesquisar()" placeholder="Digite a linguagem aqui.." title="Digite a linguagem desejada no menu">
                <ul id="menu" >
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">C#</a></li>

                    <li><a href="#">KOTLYN</a></li>

                    <li><a href="#">Visual Basic .NET</a></li>
                    <li><a href="#">PHP</a></li>
                    <li><a href="#">EUPHORIA</a></li>
                    <li><a href="#">PASCAL</a></li>
                    <li><a href="#">LUA</a></li>
                    <li><a href="#">MATLAB</a></li>
                    <li><a href="#">JAVASCRIPT</a></li>
                </ul>
            </nav>   
        </div>
        <div id="conteudo-right">
            <section class="catalogo" id="disp">
                <h2>TEMPLATE CODE</h2>
                <div class="card-wrapper">
                    <div class="card-item">
                        <h3>HTML</h3> 
                        <textarea rows = "40" cols = "96" name = "HTML">                 
                            <!DOCTYPE html>
                                <html lang="en">
                                    <head>
                                        <meta charset="UTF-8">
                                        <title>Document</title>
                                    </head>

                                    <body>
                                        <p>OLÁ MUNDO!</p>
                                    </body>

                                </html>
                        </textarea>                  
                    </div>
                    <div class="card-item">
                        <h3>C#</h3>  
                        <textarea rows = "40" cols = "96" name = "C#">               
                            <!DOCTYPE html>
                                <html lang="en">

                                    <head>
                                        <meta charset="UTF-8">
                                        <title>Document</title>
                                    </head>

                                    <body>
                                        <p>OLÁ MUNDO!</p>
                                    </body>

                                </html>
                        </textarea>                  
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div id="footer">
        <p> Developed by Adriano Patricio</p>
